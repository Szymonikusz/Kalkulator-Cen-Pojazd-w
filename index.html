<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kosztów Wynajmu Samochodu</title>
    <link rel="stylesheet" href="./style.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Główny skrypt JS -->
    <script src="./app.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Kalkulator Kosztów Wynajmu Samochodu</h1>
        <form id="rentalForm">
            <div class="row">
                <label for="distance"><i class="fas fa-road"></i> Szacunkowa ilość kilometrów do przejechania (km):</label>
                <input type="number" id="distance" name="distance" required>
            </div>
            <div class="row">
                <label for="licenseYear">
                    <i class="fas fa-id-card"></i> Rok otrzymania prawa jazdy:
                    <span class="info-icon" title="Tym dłużej masz prawo jazdy, tym mniejszy otrzymujesz podatek.">
                        <i class="fas fa-info-circle"></i>
                    </span>
                </label>
                <input type="number" id="licenseYear" name="licenseYear" required>
            </div>
            <div class="row">
                <label for="rentalDate"><i class="fas fa-calendar-alt"></i> Termin wypożyczenia samochodu:</label>
                <input type="date" id="rentalDate" name="rentalDate" required>
            </div>
            <div class="row">
                <label for="days"><i class="fas fa-clock"></i> Ilość dni wynajmu:</label>
                <input type="number" id="days" name="days" required>
            </div>
            <div class="row">
                <label for="carBrand"><i class="fas fa-car"></i> Marka samochodu:</label>
                <select id="carBrand" name="carBrand" required></select>
            </div>
            <div class="row">
                <label for="fuelPrice"><i class="fas fa-gas-pump"></i> Cena paliwa za litr (zł):</label>
                <input type="number" id="fuelPrice" name="fuelPrice" required step="0.01">
            </div>
            <div class="row">
                <label for="fuelConsumption"><i class="fas fa-tachometer-alt"></i> Średnie spalanie (l/100km):</label>
                <input type="number" id="fuelConsumption" name="fuelConsumption" required step="0.1">
            </div>
            <button type="button" onclick="calculateCost()">Oblicz Koszt</button>
        </form>
        <div id="result"></div>
        <div id="loadingSpinner" class="spinner" style="display:none;"></div>
    </div>
</body>
</html>
