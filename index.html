<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Kosztów Wynajmu Samochodu</title>
    <link rel="stylesheet" href="./style.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Główny skrypt JS -->
    <script src="./app.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- to tak nie działa -->
</head>
<body>
    <div class="container">
        <h1>Kalkulator Kosztów Wynajmu Samochodu</h1>
        <form id="rentalForm">
            <div class="row">
                <label for="distance">Szacunkowa ilość kilometrów do przejechania (km):</label>
                <input type="number" id="distance" name="distance" required>
            </div>
            <div class="row">
                <label for="licenseYear">Rok otrzymania prawa jazdy:</label>
                <input type="number" id="licenseYear" name="licenseYear" required>
            </div>
            <div class="row">
                <label for="rentalDate">Termin wypożyczenia samochodu:</label>
                <input type="date" id="rentalDate" name="rentalDate" required>
            </div>
            <div class="row">
                <label for="days">Ilość dni wynajmu:</label>
                <input type="number" id="days" name="days" required>
            </div>
            <div class="row">
                <label for="carBrand">Marka samochodu:</label>
                <select id="carBrand" name="carBrand" required>
                
                </select>
            </div>
            <div class="row">
                <label for="fuelPrice">Cena paliwa za litr (zł):</label>
                <input type="number" id="fuelPrice" name="fuelPrice" required step="0.01">
            </div>
            <div class="row">
                <label for="fuelConsumption">Średnie spalanie (l/100km):</label>
                <input type="number" id="fuelConsumption" name="fuelConsumption" required step="0.1">
            </div>
            <button type="button" onclick="calculateCost()">Oblicz Koszt</button>
        </form>
        <div id="result"></div>
    </div>

    
</body>
</html>
